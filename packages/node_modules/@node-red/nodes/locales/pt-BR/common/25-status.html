<script type="text/html" data-help-name="status">
  <p> Reportar mensagens de status de outros nós na mesma guia. </p>
  <h3> Saídas </h3>
  <dl class = "message-properties">
      <dt> status.text <span class = "property-type"> string </span> </dt>
      <dd> o texto do status. </dd>
      <dt> status.source.type <span class = "property-type"> string </span> </dt>
      <dd> o tipo de nó que relatou o status. </dd>
      <dt> status.source.id <span class = "property-type"> string </span> </dt>
      <dd> o id do nó que relatou o status. </dd>
      <dt> status.source.name <span class = "property-type"> string </span> </dt>
      <dd> o nome, se definido, do nó que relatou o status. </dd>
  </dl>
  <h3> Detalhes </h3>
 <p> Este nó não produz uma <code> carga útil </code>. </p>
 <p> Por padrão, o nó relata o status de todos os nós na mesma guia da área de trabalho.
 Ele pode ser configurado para relatar seletivamente o status de nós individuais. </p>
</script>
