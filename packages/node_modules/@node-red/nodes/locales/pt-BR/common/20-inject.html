<script type="text/html" data-help-name="inject">
<p>Injeta uma mensagem em um fluxo manualmente ou em intervalos regulares. A mensagem
  a carga útil pode ser de vários tipos, incluindo strings, objetos JavaScript ou a hora atual.</p>
<h3>Saídas</h3>
<dl class="message-properties">
    <dt>payload<span class="property-type">vários</span></dt>
    <dd>A carga configurada da mensagem.</dd>
    <dt class="optional">topic <span class="property-type">string</span></dt>
    <dd>Uma propriedade opcional que pode ser configurada no nó.</dd>
</dl>
<h3>Detalhes</h3>
<p>O nó Inject pode iniciar um fluxo com um valor de carga útil específico.
A carga útil padrão é um carimbo de data / hora da hora atual em milissegundos desde 1º de janeiro de 1970. </p>
<p> O nó também oferece suporte à injeção de strings, números, booleanos, objetos JavaScript ou valores de fluxo / contexto global. </p>
<p> Por padrão, o nó é disparado manualmente clicando em seu botão no editor. Também pode ser definido como
injete em intervalos regulares ou de acordo com um cronograma. </p>
<p> Ele também pode ser configurado para injetar uma vez cada vez que os fluxos forem iniciados. </p>
<p> O <i> Intervalo </i> máximo que pode ser especificado é de cerca de 596 horas / 24 dias. No entanto, se você estiver olhando em intervalos
mais de um dia, você deve considerar o uso de um nó de agendador que pode lidar com quedas de energia e reinicializações. </p>
<p> <b> Observação </b>: As opções de <i> "Intervalo entre os tempos" </i> e <i> "em um horário específico" </i> usam o sistema cron padrão.
Isso significa que 20 minutos serão na próxima hora, 20 minutos atrás e 40 minutos depois - não em 20 minutos.
Se você quiser a cada 20 minutos a partir de agora - use a opção <i> "intervalo" </i>. </p>
<p> <b> Observação </b>: para incluir uma nova linha em uma string, você deve usar um nó de função para criar a carga útil. </p>
</script>
