<script type="text/html" data-help-name="link in">
   <p> Crie ligações virtuais entre fluxos. </p>
   <h3> Detalhes </h3>
   <p> O nó pode ser conectado a qualquer nó <code> link out </code> que exista em qualquer guia.
      Uma vez conectados, eles se comportam como se estivessem conectados. </p>
   <p> As ligações entre os nós do link são exibidas apenas quando um nó do link é selecionado.
      Se houver alguma ligação para outras guias, um nó virtual é mostrado que pode ser clicado
      para ir para a guia apropriada. </p>
   <p> <b> Observação: </b> os links não podem ser criados entrando ou saindo de um subfluxo. </p>
</script>
