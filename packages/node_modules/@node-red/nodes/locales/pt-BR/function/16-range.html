<script type="text/html" data-help-name="range">
<p> Mapeia um valor numérico para um intervalo diferente. </p>
    <h3> Entradas </h3>
    <dl class = "message-properties">
        <dt> carga útil <span class = "property-type"> número </span> </dt>
        <dd> A carga útil <i> deve </i> ser um número. Qualquer outra coisa tentará ser
        analisado em um número e rejeitado se falhar. </dd>
    </dl>
    <h3> Saídas </h3>
    <dl class = "message-properties">
        <dt> carga útil <span class = "property-type"> número </span> </dt>
        <dd> O valor mapeado para o novo intervalo. </dd>
    </dl>
    <h3> Detalhes </h3>
    <p> Este nó irá dimensionar linearmente o valor recebido. Por padrão, o resultado
    não está restrito ao intervalo definido no nó. </p>
    <p> <i> Escala e limite ao intervalo alvo </i> significa que o resultado nunca estará fora
    o intervalo especificado dentro do intervalo alvo. </p>
    <p> <i> Escala e quebra dentro do intervalo alvo </i> significa que o resultado
    ser embalado dentro do intervalo de destino. </p>
    <p> Por exemplo, uma entrada de 0 a 10 mapeada para 0 a 100. </p>
    <table style = "outline-width: #888 solid thin">
        <tr> <th width = "80px"> modo </th> <th width = "80px"> input </th> <th width = "80px"> output </th> </tr>
        <tr><td><center>scale</center></td><td><center>12</center></td><td><center>120</center> </td> </ tr>
        <tr><td><center>limit</center></td><td><center>12</center></td><td><center>100</center> </td> </ tr>
        <tr><td><center>wrap</center></td><td><center>12</center></td><td><center>20</center> </td> </ tr>
    </table>
</script>
