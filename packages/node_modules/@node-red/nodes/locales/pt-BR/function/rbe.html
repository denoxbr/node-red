<script type="text/html" data-help-name="rbe">
    <p> Nó Report by Exception (RBE) - apenas repassa os dados se a carga útil mudou.
        Ele também pode bloquear a menos ou ignorar se o valor mudar em um determinado valor (modo de banda morta e estreita). </p>
     <h3> Entradas </h3>
     <dl class = "message-properties">
         <dt> carga útil
             <span class = "property-type"> número | string | (objeto) </span>
         </dt>
         <dd> O modo RBE aceita números, strings e objetos simples.
             Outros modos devem fornecer um número analisável. </dd>
         <dt class = "optional"> tópico <span class = "property-type"> string </span>
         </dt>
         <dd> se especificado, a função funcionará por tópico. Esta propriedade pode ser definida por configuração. </dd>
         <dt class = "optional"> redefinir <span class = "property-type"> qualquer </span> </dt>
         <dd> se definido limpa o valor armazenado para o msg.topic especificado, ou
             todos os tópicos se msg.topic não for especificado. </dd>
     </dl>
     <h3> Saídas </h3>
     <dl class = "message-properties">
         <dt> carga útil
             <span class = "property-type"> conforme entrada </span>
         </dt>
         <dd> Se acionado, a saída será igual à entrada. </dd>
     </dl>
     <h3> Detalhes </h3>
     <p> No modo RBE, este nó irá bloquear até o <code> msg.payload </code>,
        (ou propriedade selecionada) o valor é diferente do anterior.
        Se necessário, ele pode ignorar o valor inicial para não enviar nada no início. </p>
     <p> Os modos <a href="https://en.wikipedia.org/wiki/Deadband" target="_blank"> Deadband </a> bloquearão o valor de entrada
        <i> a menos que </i> sua alteração seja maior ou maior do que & plusmn; a lacuna de banda de um valor anterior. </p>
     <p> Os modos de banda estreita bloquearão o valor de entrada,
        <i> se </i> sua alteração for maior ou maior do que & plusmn; o gap longe do valor anterior.
        É útil para ignorar outliers de um sensor com defeito, por exemplo. </p>
     <p> Tanto nos modos de banda morta quanto de banda estreita, o valor de entrada deve conter um número analisável e
        ambos também suportam% - envia apenas se / a menos que a entrada difira em mais de x% do valor original. </p>
     <p> Tanto a banda morta quanto a banda estreita permitem a comparação com o valor de saída válido anterior, portanto
     ignorando quaisquer valores fora do intervalo, ou o valor de entrada anterior, que redefine o ponto de ajuste, permitindo assim
     deriva gradual (banda morta) ou uma mudança de etapa (banda estreita). </p>
     <p> <b> Observação: </b> isso funciona por <code> msg.topic </code>, embora possa ser alterado para outra propriedade, se desejado.
        Isso significa que um único nó rbe pode lidar com vários tópicos diferentes ao mesmo tempo. </p>
</script>
