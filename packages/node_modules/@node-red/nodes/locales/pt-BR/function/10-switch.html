<script type="text/html" data-help-name="switch">
    2183 / 5000
    Resultados de tradução
    <p> Encaminhe mensagens com base em seus valores de propriedade ou posição de sequência. </p>
    <h3> Detalhes </h3>
    <p> Quando chega uma mensagem, o nodo irá avaliar cada uma das regras definidas
    e encaminhar a mensagem para as saídas correspondentes de quaisquer regras correspondentes. </p>
    <p> Opcionalmente, o nó pode ser configurado para parar de avaliar as regras assim que encontrar uma
    que corresponde. </p>
    <p> As regras podem ser avaliadas em relação a uma propriedade de mensagem individual, um fluxo ou global
    propriedade de contexto, variável de ambiente ou o resultado de uma expressão JSONata. </p>
    <h4> Regras </h4>
    <p> Existem quatro tipos de regra: </p>
    <ol>
        <li> Regras de <b> valor </b> são avaliadas em relação à propriedade configurada </li>
        <li> Regras de <b> sequência </b> podem ser usadas em sequências de mensagens, como aquelas
            gerado pelo nó Split </li>
        <li> Uma <b> Expressão </b> JSONata pode ser fornecida para ser avaliada
            em relação a toda a mensagem e corresponderá se a expressão retornar
            um verdadeiro valor. </li>
        <li> Uma regra <b> Caso contrário </b> pode ser usada para corresponder se nenhuma das anteriores
            as regras corresponderam. </li>
    </ol>
    <h4> Notas </h4>
    <p> As regras <code> é verdadeiro / falso </code> e <code> é nulo </code> executam regras estritas
        comparações com esses tipos. Eles não convertem entre tipos. </p>
    <p> As regras <code> is empty </code> e <code> is not empty </code> podem ser usadas para testar o comprimento de Strings, Arrays e Buffers ou o número de propriedades que um Objeto possui. Nenhuma regra será aprovada se a propriedade que está sendo testada tiver um <code> booleano </code>, <code> null </code>
        ou valor <code> indefinido </code>. </p>
    <h4> Lidando com sequências de mensagens </h4>
    <p> Por padrão, o nó não modifica a propriedade <code> msg.parts </code> das mensagens
        que fazem parte de uma sequência. </p>
    <p> A opção <b> recriar sequências de mensagens </b> pode ser ativada para gerar novas sequências de mensagens
        para cada regra correspondente. Neste modo, o nó irá armazenar em buffer toda a entrada
        sequência antes de enviar as novas sequências. A configuração de tempo de execução <code> nodeMessageBufferMaxLength </code>
        pode ser usado para limitar o número de mensagens que os nós irão armazenar em buffer. </p> 
</script>
