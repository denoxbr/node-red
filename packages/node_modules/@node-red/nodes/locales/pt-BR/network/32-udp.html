<script type="text/html" data-help-name="udp in">
  <p> Um nó de entrada UDP, que produz um <code> msg.payload </code> contendo um
    Buffer, string ou string codificada em base64. Suporta multicast. </p>
    <p> Ele também fornece <code> msg.ip </code> e <code> msg.port </code> definidos para o
    endereço IP e porta de onde a mensagem foi recebida. </p>
    <p> <b> Nota </b>: Em alguns sistemas, você pode precisar de acesso root ou administrador para usar
    portas abaixo de 1024 e / ou broadcast. </p>
</script>

<script type="text/html" data-help-name="udp out">
  <p> Este nó envia <code> msg.payload </code> para o host e porta UDP designados. Suporta multicast. </p>
  <p> Você também pode usar <code> msg.ip </code> e <code> msg.port </code> para definir os valores de destino, mas os valores configurados estaticamente têm precedência. </p>
  <p> Se você selecionar broadcast, defina o endereço para o endereço IP de broadcast local ou tente 255.255.255.255, que é o endereço de broadcast global. </p>
  <p> <b> Observação </b>: Em alguns sistemas, você pode precisar ser root para usar portas abaixo de 1024 e / ou broadcast. </p>
</script>
