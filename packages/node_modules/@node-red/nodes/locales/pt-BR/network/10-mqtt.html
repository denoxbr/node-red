<script type="text/html" data-help-name="mqtt in">
   <p> Conecta-se a um broker MQTT e assina mensagens do tópico especificado. </p>
   <h3> Saídas </h3>
   <dl class = "message-properties">
      <dt> carga útil <span class = "property-type"> string | buffer </span> </dt>
      <dd> uma string, a menos que seja detectada como um buffer binário. </dd>
      <dt> tópico <span class = "property-type"> string </span> </dt>
      <dd> o tópico MQTT, usa / como um separador de hierarquia. </dd>
      <dt> qos <span class = "property-type"> número </span> </dt>
      <dd> 0, dispare e esqueça - 1, pelo menos uma vez - 2, uma vez e apenas uma vez. </dd>
      <dt> manter <span class = "property-type"> booleano </span> </dt>
      <dd> true indica que a mensagem foi retida e pode ser antiga. </dd>

      <dt class = "optional"> responseTopic <span class = "property-type"> string </span> </dt>
      <dd> <b> MQTTv5 </b>: o tópico de resposta MQTT para a mensagem </dd>
      <dt class = "optional"> CorrelData <span class = "property-type"> Buffer </span> </dt>
      <dd> <b> MQTTv5 </b>: os dados de correlação para a mensagem </dd>
      <dt class = "optional"> contentType <span class = "property-type"> string </span> </dt>
      <dd> <b> MQTTv5 </b>: o tipo de conteúdo da carga útil </dd>
      <dt class = "optional"> userProperties <span class = "property-type"> objeto </span> </dt>
      <dd> <b> MQTTv5 </b>: quaisquer propriedades do usuário da mensagem </dd>
      <dt class = "optional"> messageExpiryInterval <span class = "property-type"> número </span> </dt>
      <dd> <b> MQTTv5 </b>: o tempo de expiração, em segundos, da mensagem </dd>
   </dl>
   <h3> Detalhes </h3>
   O tópico de assinatura pode incluir curingas MQTT, + para um nível, # para vários níveis. </p>
   <p> Este nó requer uma conexão com um broker MQTT para ser configurado. Isso é configurado clicando em
   o ícone do lápis. </p>
   <p> Vários nós MQTT (dentro ou fora) podem compartilhar a mesma conexão do broker, se necessário. </p>
</script>

<script type="text/html" data-help-name="mqtt out">
   <p> Conecta-se a um corretor MQTT e publica mensagens. </p>
    <h3> Entradas </h3>
    <dl class = "message-properties">
       <dt> carga útil <span class = "property-type"> string | buffer </span> </dt>
       <dd> a carga útil a ser publicada. Se esta propriedade não for configurada, nenhuma mensagem será enviada. Para enviar uma mensagem em branco, defina esta propriedade como uma String vazia. </dd>
       <dt class = "optional"> tópico <span class = "property-type"> string </span> </dt>
       <dd> o tópico MQTT para publicar. </dd>
       <dt class = "optional"> qos <span class = "property-type"> número </span> </dt>
       <dd> 0, dispare e esqueça - 1, pelo menos uma vez - 2, uma vez e apenas uma vez. Padrão 0. </dd>
       <dt class = "optional"> manter <span class = "property-type"> booleano </span> </dt>
       <dd> configurado como true para reter a mensagem no broker. Falso padrão. </dd>
       <dt class = "optional"> responseTopic <span class = "property-type"> string </span> </dt>
       <dd> <b> MQTTv5 </b>: o tópico de resposta MQTT para a mensagem </dd>
       <dt class = "optional"> CorrelData <span class = "property-type"> Buffer </span> </dt>
       <dd> <b> MQTTv5 </b>: os dados de correlação para a mensagem </dd>
       <dt class = "optional"> contentType <span class = "property-type"> string </span> </dt>
       <dd> <b> MQTTv5 </b>: o tipo de conteúdo da carga útil </dd>
       <dt class = "optional"> userProperties <span class = "property-type"> objeto </span> </dt>
       <dd> <b> MQTTv5 </b>: quaisquer propriedades do usuário da mensagem </dd>
       <dt class = "optional"> messageExpiryInterval <span class = "property-type"> número </span> </dt>
       <dd> <b> MQTTv5 </b>: o tempo de expiração, em segundos, da mensagem </dd>
       <dt class = "optional"> topicAlias ​​<span class = "property-type"> número </span> </dt>
       <dd> <b> MQTTv5 </b>: o alias do tópico MQTT a ser usado </dd>
    </dl>
    <h3> Detalhes </h3>
    <code> msg.payload </code> é usado como a carga útil da mensagem publicada.
    Se contiver um objeto, ele será convertido em uma string JSON antes de ser enviado.
    Se ele contiver um buffer binário, a mensagem será publicada no estado em que se encontra. </p>
    <p> O tópico usado pode ser configurado no nó ou, se deixado em branco, pode ser definido por <code> msg.topic </code>. </p>
    <p> Da mesma forma, os valores de QoS e retenção podem ser configurados no nó ou, se deixado
    em branco, definido por <code> msg.qos </code> e <code> msg.retain </code> respectivamente. Para limpar um anteriormente
    tópico retido do corretor, envie uma mensagem em branco para esse tópico com o sinalizador de retenção definido. </p>
    <p> Este nó requer uma conexão com um broker MQTT para ser configurado. Isso é configurado clicando em
    o ícone do lápis. </p>
    <p> Vários nós MQTT (dentro ou fora) podem compartilhar a mesma conexão do broker, se necessário. </p>
</script>

<script type="text/html" data-help-name="mqtt-broker">
   <p> Configuração para conexão com um broker MQTT. </p>
    <p> Esta configuração criará uma única conexão com o corretor que pode
       em seguida, ser reutilizado pelos nós <code> MQTT In </code> e <code> MQTT Out </code>. </p>
    <p> O nó irá gerar um ID de cliente aleatório se nenhum estiver definido e o
       o nó está configurado para usar uma conexão de sessão limpa. Se um ID de cliente for definido,
       deve ser exclusivo do corretor ao qual você está se conectando. </p>
    <h4> Mensagem de nascimento </h4>
    <p> Esta é uma mensagem que será publicada no tópico configurado sempre que o
       conexão é estabelecida. </p>
    <h4> Fechar mensagem </h4>
    <p> Esta é uma mensagem que será publicada no tópico configurado antes do
       a conexão é fechada normalmente, reimplantando o nó ou desligando. </p>
    <h4> Mensagem de vontade </h4>
    <p> Esta é uma mensagem que será publicada pela corretora caso o nodo
       perde sua conexão inesperadamente. </p>
    <h4> WebSockets </h4>
    <p> O nó pode ser configurado para usar uma conexão WebSocket. Para fazer isso, o servidor
       campo deve ser configurado com um URI completo para a conexão. Por exemplo: </p>
    <pre> ws://example.com:4000/mqtt</pre>

</script>
