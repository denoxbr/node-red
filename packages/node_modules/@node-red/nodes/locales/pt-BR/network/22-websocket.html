<script type="text/html" data-help-name="websocket in">
  <p> Nó de entrada WebSocket. </p>
  <p> Por padrão, os dados recebidos do WebSocket estarão em <code> msg.payload </code>.
  O soquete pode ser configurado para esperar uma string JSON formada corretamente, na qual
  caso, ele irá analisar o JSON e enviar o objeto resultante como a mensagem inteira. </p>
</script>

<script type="text/html" data-help-name="websocket out">
  <p> Nó WebSocket out. </p>
  <p> Por padrão, <code> msg.payload </code> será enviado pelo WebSocket. O soquete
  pode ser configurado para codificar todo o objeto <code> msg </code> como uma string JSON e enviar esse
  pelo WebSocket. </p>

  <p> Se a mensagem que chega a este nó for iniciada em um nó WebSocket In, a mensagem
  será enviado de volta ao cliente que acionou o fluxo. Caso contrário, a mensagem
  será transmitido para todos os clientes conectados. </p>
  <p> Se quiser transmitir uma mensagem que começou em um nó WebSocket In, você
  deve excluir a propriedade <code> msg._session </code> dentro do fluxo. </p>
</script>

<script type="text/html" data-help-name="websocket-listener">
  <p> Este nó de configuração cria um endpoint do servidor WebSocket usando o caminho especificado. </p>
</script>

<script type="text/html" data-help-name="websocket-client">
  <p> Este nó de configuração conecta um cliente WebSocket ao URL especificado. </p>
</script>
