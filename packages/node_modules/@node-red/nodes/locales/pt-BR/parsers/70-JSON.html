<script type="text/html" data-help-name="json">
    <p> Converte entre uma string JSON e sua representação de objeto JavaScript, em qualquer direção. </p>
    <h3> Entradas </h3>
    <dl class = "message-properties">
        <dt> carga útil <span class = "property-type"> objeto | string </span> </dt>
        <dd> Um objeto JavaScript ou string JSON. </dd>
        <dt> esquema <span class = "property-type"> objeto </span> </dt>
        <dd> Um objeto de esquema JSON opcional para validar a carga útil.
        A propriedade será excluída antes que a <code> msg </code> seja enviada para o próximo nó. </dd>
    </dl>
    <h3> Saídas </h3>
    <dl class = "message-properties">
        <dt> carga útil <span class = "property-type"> objeto | string </span> </dt>
        <dd>
            <ul>
                <li> Se a entrada for uma string JSON, ela tentará analisá-la em um objeto JavaScript. </li>
                <li> Se a entrada for um objeto JavaScript, ela cria uma string JSON. A string pode ser opcionalmente bem formatada. </li>
            </ul>
        </dd>
        <dt> schemaError <span class = "property-type"> array </span> </dt>
        <dd> Se a validação do esquema JSON falhar, o nó catch terá uma propriedade <code> schemaError </code>
            contendo uma série de erros. </dd>
    </dl>
    <h3> Detalhes </h3>
    <p> Por padrão, o nó opera em <code> msg.payload </code>, mas pode ser configurado
       para converter qualquer propriedade de mensagem. </p>
    <p> O nó também pode ser configurado para garantir uma codificação específica em vez de alternar
       entre os dois. Isso pode ser usado, por exemplo, com o <code> HTTP In </code>
       nó para garantir que a carga útil seja um objeto analisado, mesmo se uma solicitação de entrada
       não definiu seu tipo de conteúdo corretamente para o nó HTTP In para fazer a conversão. </p>
    <p> Se o nó estiver configurado para garantir que a propriedade seja codificada como uma String e
       recebe uma String, nenhuma outra verificação será feita na propriedade. Ele vai
       não verifique se a string é um JSON válido nem a reformatará se a opção de formato
       é selecionado. </p>
    <p> Para obter mais detalhes sobre o esquema JSON, você pode consultar a especificação
    <a href="http://json-schema.org/latest/json-schema-validation.html"> aqui </a>. </p>
</script>
