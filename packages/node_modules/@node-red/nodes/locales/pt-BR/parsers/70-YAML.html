<script type="text/html" data-help-name="yaml">
    <p> Converte entre uma string formatada em YAML e sua representação de objeto JavaScript, em qualquer direção. </p>
     <h3> Entradas </h3>
     <dl class = "message-properties">
         <dt> carga útil <span class = "property-type"> objeto | string </span> </dt>
         <dd> Um objeto JavaScript ou string YAML. </dd>
     </dl>
     <h3> Saídas </h3>
     <dl class = "message-properties">
         <dt> carga útil <span class = "property-type"> objeto | string </span> </dt>
         <dd>
             <ul>
                 <li> Se a entrada for uma string YAML, ela tentará analisá-la em um objeto JavaScript. </li>
                 <li> Se a entrada for um objeto JavaScript, ela cria uma string YAML. </li>
             </ul>
         </dd>
     </dl>
</script>
