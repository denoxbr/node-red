<script type="text/html" data-help-name="file">
    <p> Grava <code> msg.payload </code> em um arquivo, adicionando ao final ou substituindo o conteúdo existente.
        Como alternativa, ele pode excluir o arquivo. </p>
     <h3> Entradas </h3>
     <dl class = "message-properties">
         <dt class = "optional"> nome do arquivo <span class = "property-type"> string </span> </dt>
         <dd> Se não for configurada no nó, esta propriedade opcional define o nome do arquivo a ser atualizado. </dd>
         <dt class = "optional"> codificação <span class = "property-type"> string </span> </dt>
         <dd> Se a codificação for configurada para ser definida por msg, esta propriedade opcional pode definir a codificação. </dt>
     </dl>
     <h3> Saída </h3>
     <p> Na conclusão da gravação, a mensagem de entrada é enviada para a porta de saída. </p>
     <h3> Detalhes </h3>
     <p> Cada carga útil da mensagem será adicionada ao final do arquivo, opcionalmente anexando
     um caractere de nova linha (\ n) entre cada um. </p>
     <p> Se <code> msg.filename </code> for usado, o arquivo será fechado após cada gravação.
     Para obter o melhor desempenho, use um nome de arquivo fixo. </p>
     <p> Ele pode ser configurado para sobrescrever todo o arquivo em vez de anexá-lo. Por exemplo,
     ao gravar dados binários em um arquivo, como uma imagem, esta opção deve ser usada
     e a opção de adicionar uma nova linha deve ser desativada. </p>
     <p> A codificação de dados gravados em um arquivo pode ser especificada na lista de codificações. </p>
     <p> Como alternativa, este nó pode ser configurado para excluir o arquivo. </p>
</script>

<script type="text/html" data-help-name="file in">
    <p> Lê o conteúdo de um arquivo como string ou buffer binário. </p>
    <h3> Entradas </h3>
    <dl class = "message-properties">
        <dt class = "optional"> nome do arquivo <span class = "property-type"> string </span> </dt>
        <dd> se não definido na configuração do nó, esta propriedade define o nome do arquivo para leitura. </dd>
    </dl>
    <h3> Saídas </h3>
    <dl class = "message-properties">
        <dt> carga útil <span class = "property-type"> string | buffer </span> </dt>
        <dd> O conteúdo do arquivo como uma string ou buffer binário. </dd>
        <dt class = "optional"> nome do arquivo <span class = "property-type"> string </span> </dt>
        <dd> Se não configurada no nó, esta propriedade opcional define o nome do arquivo a ser lido. </dd>
    </dl>
    <h3> Detalhes </h3>
    <p> O nome do arquivo deve ser um caminho absoluto, caso contrário, será relativo a
    o diretório de trabalho do processo Node-RED. </p>
    <p> No Windows, os separadores de caminho podem precisar de escape, por exemplo: <code> \\ Users \\ myUser </code>. </p>
    <p> Opcionalmente, um arquivo de texto pode ser dividido em linhas, gerando uma mensagem por linha ou um arquivo binário
    dividido em blocos menores de buffer - o tamanho do bloco depende do sistema operacional, mas normalmente 64k (Linux / Mac) ou 41k (Windows). </p>
    <p> Quando dividida em várias mensagens, cada mensagem terá uma <code> partes </code>
    conjunto de propriedades, formando uma sequência de mensagem completa. </p>
    <p> A codificação dos dados de entrada pode ser especificada na lista de codificações se o formato de saída for string. </p>
    <p> Os erros devem ser detectados e tratados usando um nó Catch. </p>
</script>
